<ng-container class = "post-preview" *ngFor = 'let post of posts$ | async'>
  <p>{{post.user}} - {{post.createdAt}}</p> <!--Should be Hyperlink to Profile-->
  <h1>{{post.title}}</h1>
  <p>{{post.post_text}}</p> <!--Need to truncate!-->
  <hr>
  <p>{{post.likesCount}} {{post.commentsCount}} {{post.doesUserLike}}</p>
</ng-container>
