<div class="col-md-12">
    <div class="card card-container">
        <form
            name="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="form.username"
                  required
                  #username="ngModel"
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
                />
                
            </div>
        </form>
    </div>
</div>
